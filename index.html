<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>E-Commerce Shopping</title>
		<!-- Font Icon And Main Stlyling CSS File -->
		<link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">>
		<link rel="stylesheet" href="css/all.min.css" />
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
		<!-- Seo Kayword and Description Website -->
		<meta name="keywords" content="Furniture - eCommerce">
		<meta name="description" content="E-Commerce for Furniture Selling and Shipping">
		<meta name="author" content="ITI Team Members ">
		<script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>

	</head>

	<body>
		<!-- Start Header -->

		<header class="header">
			<div class="header-top">
				<div class="container">
					<!-- Header Left -->
					<div class="header-left">
						<p>All collection of Furniture already available.</p><a href="#">&nbsp;Read more ...</a>
					</div>
					<!-- End .header-left -->
					<!-- Start Header Right -->
					<div class="header-right">
						<a href="#signin-modal" data-toggle="modal">Sign in / Sign up</a>
					</div>
					<!-- End .header-right -->

				</div><!-- End .container -->
			</div>
			<!-- End .header-top -->
			<div class="header-middle">
				<div class="container">
					<!-- Start header Logo -->
					<div class="header-left">
						<a href="index.html" class="logo">
							<img src="images/logo.jfif" alt="Logo" width="105" height="25">
						</a>
					</div>
					<!-- End header Logo -->
					<!-- Header Search -->
					<div class="header-center">
						<div class="header-search">
							<form action="#" method="get">
								<div class="input-search">
									<input type="search" class="form-control" name="q" id="q"
										placeholder="Search product ..." required>
									<button class="btn btn-primary" type="submit"><box-icon
											name='search-alt-2'></box-icon></button>
								</div><!-- End .header-search-wrapper -->
							</form>
						</div><!-- End .header-search -->
					</div>
					<div class="header-setting">

						<div class="header-right">

							<div class="account">
								<box-icon name='user'></box-icon>
								<p>Account</p>
							</div>
							<div class="wishlist"><box-icon name='heart'></box-icon>
								<span class="count-wishlist">3</span>
								<p>Wishlist</p>
							</div>
							<div class="cart">

								<box-icon name='cart-alt'></box-icon>
								<span class="count-cart">2</span>
								<p>Cart</p>
							</div>

						</div><!-- End .header-search -->
					</div>
				</div>

			</div>
			<div class="navbar">
				<div class="container">
					<div class="header-left">
						<div class="menubar">

							<span><box-icon id="menu" name='menu'></box-icon></span> Browse Categories
						</div>
					</div>
					<div class="header-middle">
						<ul class="navlist">
							<li><a class="focus" href="#link">Home</a></li>
							<li><a href="#link">SHOP</a></li>
							<li><a href="#link">CATALOGUE</a></li>
							<li><a href="#link">NEW FEATURES</a></li>
							<li><a href="#link">CONTACT</a></li>
							<li><a href="#link">ABOUT US</a></li>
						</ul>
					</div>
					<div class="header-right">
						<p class="head-right"><span><box-icon type='solid'
									name='hourglass-top'></box-icon></span><span>Clearance</span> Up to 30%
							Off</p>
					</div>
				</div>
			</div>

		</header>
		<!-- End Header -->
		<script src="js/app.js"></script>
	</body>

</html>
